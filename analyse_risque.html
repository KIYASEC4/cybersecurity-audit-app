<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Audit de Cybersécurité</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #fff;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-add { background-color: #27ae60; color: white; }
        .btn-remove { background-color: #e74c3c; color: white; }
        .btn-print { background-color: #3498db; color: white; }
        .btn-export { background-color: #f39c12; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FORMULAIRE D'AUDIT DE CYBERSÉCURITÉ</h1>
        <div id="audit-form">
            <div class="section">
                <h2>SECTION 1: PRÉSENTATION GÉNÉRALE DU SYSTÈME</h2>
                <div class="form-group"><label>Nom du système :</label><input type="text" id="nom_systeme"></div>
                <div class="form-group"><label>Mission principale :</label><textarea id="mission"></textarea></div>
                <div class="form-group"><label>Criticité :</label>
                    <select id="criticite">
                        <option>Faible</option>
                        <option>Moyenne</option>
                        <option>Haute</option>
                    </select>
                </div>
            </div>
            <div class="section">
                <h2>SECTION 2: INVENTAIRE DES FONCTIONS DU SYSTÈME</h2>
                <button class="btn btn-add" onclick="ajouterFonction()">Ajouter une fonction</button>
                <div id="fonctions-container"></div>
            </div>
            <div class="section">
                <h2>SECTION 3: CARTOGRAPHIE DES DONNÉES</h2>
                <button class="btn btn-add" onclick="ajouterDonnees()">Ajouter une catégorie de données</button>
                <div id="donnees-container"></div>
            </div>
        </div>
        <button class="btn btn-print" onclick="window.print()">Imprimer</button>
        <button class="btn btn-export" onclick="exporterJSON()">Exporter JSON</button>
    </div>
    <script>
        function ajouterFonction() {
            let container = document.getElementById("fonctions-container");
            let div = document.createElement("div");
            div.classList.add("section");
            div.innerHTML = `<h3>Nouvelle Fonction</h3>
                             <div class='form-group'><label>Nom de la fonction :</label>
                             <input type='text'></div>
                             <button class='btn btn-remove' onclick='this.parentNode.remove()'>Supprimer</button>`;
            container.appendChild(div);
        }
        function ajouterDonnees() {
            let container = document.getElementById("donnees-container");
            let div = document.createElement("div");
            div.classList.add("section");
            div.innerHTML = `<h3>Nouvelle Catégorie de Données</h3>
                             <div class='form-group'><label>Nom de la catégorie de données :</label>
                             <input type='text'></div>
                             <button class='btn btn-remove' onclick='this.parentNode.remove()'>Supprimer</button>`;
            container.appendChild(div);
        }
        function exporterJSON() {
            let data = {
                nom_systeme: document.getElementById("nom_systeme").value,
                mission: document.getElementById("mission").value,
                criticite: document.getElementById("criticite").value,
                fonctions: [],
                donnees: []
            };
            document.querySelectorAll('#fonctions-container .section input').forEach(input => data.fonctions.push(input.value));
            document.querySelectorAll('#donnees-container .section input').forEach(input => data.donnees.push(input.value));
            let blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "audit_cybersecurite.json";
            a.click();
        }
    </script>
</body>
</html>
