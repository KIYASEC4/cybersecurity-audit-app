<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connaître le Système d’Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Connaître le Système d’Information</h1>
        <form class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Mission du système :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Décrivez la mission du SI"></textarea>
            </label>
            <label class="block">
                <span class="text-gray-700">Vue d’ensemble :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Décrivez la vue d’ensemble"></textarea>
            </label>
            <label class="block">
                <span class="text-gray-700">Définition du périmètre :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Définissez les frontières"></textarea>
            </label>
            <label class="block">
                <span class="text-gray-700">Collecte des détails :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Listez les détails du SI"></textarea>
            </label>
            <a href="index.html" class="text-blue-500 hover:underline">Retour à l’accueil</a>
        </form>
    </div>
</body>
</html>
