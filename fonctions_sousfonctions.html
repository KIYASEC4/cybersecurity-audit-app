<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifier les Fonctions et Sous-Fonctions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Identifier les Fonctions et Sous-Fonctions</h1>
        <p class="mb-4 text-gray-700">Indiquez les fonctions et sous-fonctions rendues par le système d'information.</p>
        
        <form class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Nom de la fonction / sous-fonction :</span>
                <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Ex: Gestion des utilisateurs">
            </label>
            
            <label class="block">
                <span class="text-gray-700">Processus associé :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Décrivez le processus dans lequel elle s’inscrit"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Éléments entrants :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Données utilisateur, requêtes API"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Éléments sortants :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Réponses serveur, rapports générés"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Données impliquées :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Identifiants, logs, documents"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Composants applicatifs impliqués :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Base de données, serveur web"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Qui y a accès et avec quels droits ?</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Administrateurs (lecture/écriture), Utilisateurs (lecture)"></textarea>
            </label>
            
            <a href="index.html" class="text-blue-500 hover:underline">Retour à l’accueil</a>
        </form>
    </div>
</body>
</html>
