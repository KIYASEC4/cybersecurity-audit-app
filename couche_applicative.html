<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couche Applicative - Composants Applicatifs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Couche Applicative - Composants Applicatifs</h1>
        <p class="mb-4 text-gray-700">Identifiez les composants applicatifs constituant le système et leurs interactions.</p>
        
        <form class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Nom du composant :</span>
                <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Ex: Serveur d’authentification">
            </label>
            
            <label class="block">
                <span class="text-gray-700">Fonctions rendues :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Gestion des utilisateurs, contrôle d’accès"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Données manipulées :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Identifiants, logs, tokens de session"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Solutions logicielles sous-jacentes :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Apache, PostgreSQL, Redis"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Machine d’exécution et droits :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Serveur Linux, exécution en root"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Interfaces d’interaction :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Interface web, API REST, CLI"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Qui peut y accéder et comment les accès sont-ils authentifiés ?</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Utilisateurs avec SSO, API Key, LDAP"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Ports réseau en écoute :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Port 443 (HTTPS), Port 22 (SSH)"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Communications associées :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Connexion avec serveur de base de données, échanges avec API externe"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Entités utilisatrices et modèle d’habilitation :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Admins (accès total), utilisateurs (accès limité)"></textarea>
            </label>
            
            <a href="index.html" class="text-blue-500 hover:underline">Retour à l’accueil</a>
        </form>
    </div>
</body>
</html>
