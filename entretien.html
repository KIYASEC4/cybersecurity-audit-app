<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déroulement de l’Entretien</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Déroulement de l’Entretien</h1>
        <p class="mb-4 text-gray-700">Comprendre l’importance des processus et du système d’information.</p>
        
        <form class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Nom du processus :</span>
                <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Ex: Gestion des accès utilisateurs">
            </label>
            
            <label class="block">
                <span class="text-gray-700">Quelle est son importance dans l’organisation ?</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Ce processus garantit que seules les bonnes personnes ont accès aux ressources sensibles."></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Contexte et besoin ayant rendu ce processus nécessaire :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Augmentation des cyberattaques, nécessité de renforcer la sécurité."></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Que se passerait-il sans ce processus ?</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Risque d’accès non autorisé et de fuite de données."></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Rôle du système d’information dans ce processus :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Automatisation de la gestion des accès, traçabilité des connexions."></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Acteurs impliqués et interactions :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Administrateurs IT, responsables RH, utilisateurs finaux."></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Existent-ils des interactions avec d’autres systèmes ?</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Connexion avec Active Directory, solutions de gestion des identités."></textarea>
            </label>
            
            <a href="index.html" class="text-blue-500 hover:underline">Retour à l’accueil</a>
        </form>
    </div>
</body>
</html>
