<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infrastructure Matérielle et Physique</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Infrastructure Matérielle et Physique</h1>
        <p class="mb-4 text-gray-700">Identifiez les équipements physiques et leur localisation.</p>
        
        <form class="space-y-4">
            <label class="block">
                <span class="text-gray-700">Nom de l’équipement :</span>
                <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Ex: Serveur de stockage NAS">
            </label>
            
            <label class="block">
                <span class="text-gray-700">Type d’équipement :</span>
                <select class="w-full mt-1 p-2 border rounded">
                    <option>Serveur</option>
                    <option>Poste de travail</option>
                    <option>Commutateur</option>
                    <option>Routeur</option>
                    <option>Autre</option>
                </select>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Modèle et version :</span>
                <input type="text" class="w-full mt-1 p-2 border rounded" placeholder="Ex: HP ProLiant DL380 G10">
            </label>
            
            <label class="block">
                <span class="text-gray-700">Emplacement physique :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Datacenter Bâtiment A, Bureau IT 3ème étage"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Accès physique :</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Sécurisé avec badge, accès limité aux administrateurs"></textarea>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Équipement nomade ?</span>
                <select class="w-full mt-1 p-2 border rounded">
                    <option>Oui</option>
                    <option>Non</option>
                </select>
            </label>
            
            <label class="block">
                <span class="text-gray-700">Qui peut y accéder physiquement ?</span>
                <textarea class="w-full mt-1 p-2 border rounded" placeholder="Ex: Administrateurs système, techniciens réseau"></textarea>
            </label>
            
            <a href="index.html" class="text-blue-500 hover:underline">Retour à l’accueil</a>
        </form>
    </div>
</body>
</html>
